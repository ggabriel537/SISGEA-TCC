    <div class="sidebar">

    <div class="main">
        <h1>Cadastro de Manutenção</h1>
        <div class="container" id="manutencao">
            
            <label>Matrícula</label>
            <select>
                <option value="PT-KLM">PT-KLM - Cessna 150</option>
                <option value="PR-ABC">PR-ABC - Piper PA-28</option>
                <option value="PT-ZYX">PT-ZYX - Beechcraft Bonanza</option>
            </select>
            
            <label>Fabricante e Modelo</label>
            <input type="text" value="Cessna 150">
            
            <label>Última Manutenção</label>
            <input type="date" value="2025-04-15">
            
            <label>Horas Totais</label>
            <input type="number" value="1530">
            
            <label>Status de Manutenção</label>
            <select>
                <option>Concluída</option>
                <option>Pendente</option>
                <option>Em andamento</option>
            </select>
            
            <button>Salvar</button>
        </div>
    </div>
