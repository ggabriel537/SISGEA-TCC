<body>

    <div class="sidebar">

        <a href="agendamento.html">Agendamento</a>

    <div class="main">
        <h1>Cadastro de Agendamento</h1>
        <div class="container" id="agendamento">
      
            <label>Instrutor</label>
            <input type="text" value="Carlos Eduardo Lima" readonly class="readonly">
      
            <label>Aluno</label>
            <select>
              <option>Selecione o Aluno</option>
              <option>João Silva</option>
              <option>Mariana Costa</option>
              <option>Lucas Oliveira</option>
            </select>
      
            <label>Aeronave</label>
            <select>
              <option>Selecione a Aeronave</option>
              <option>Cessna 150 (C150)</option>
              <option>Aero Boero AB115</option>
              <option>Piper PA28</option>
            </select>
      
            <label>Data e Horário</label>
            <input type="datetime-local">
      
            <label>Tipo de Voo</label>
            <select>
              <option>Selecione o tipo de voo</option>
              <option>Treinamento VFR</option>
              <option>Treinamento IFR</option>
              <option>Navegação Noturna</option>
            </select>
      
            <button>Cadastrar Agendamento</button>
          </div>
    </div>
